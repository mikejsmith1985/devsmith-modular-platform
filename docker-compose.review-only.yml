# Review App Only - Minimal Docker Compose
# Purpose: Run ONLY the Review service with its required dependencies
# Usage: docker-compose -f docker-compose.review-only.yml up

services:
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: devsmith
      POSTGRES_PASSWORD: devsmith
      POSTGRES_DB: devsmith
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
    volumes:
      - ./docker/postgres/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devsmith -d devsmith"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 8s

  review:
    build:
      context: .
      dockerfile: cmd/review/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - REVIEW_DB_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - OLLAMA_ENDPOINT=http://host.docker.internal:11434
      - OLLAMA_MODEL=mistral:7b-instruct
      - ENVIRONMENT=docker
      # Disable tracing for simpler setup (enable with --profile dev-tools)
      - ENABLE_TRACING=false
      # Disable auth requirement for standalone testing
      - ENABLE_TEST_AUTH=true
      - SKIP_AUTH=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./docker/nginx/nginx.review-only.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/static/:/usr/share/nginx/html/static:ro
      - nginx-cache:/var/cache/nginx
    ports:
      - "3000:80"
    depends_on:
      review:
        condition: service_started
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  jaeger:
    image: jaegertracing/all-in-one:1.51
    profiles: ["dev-tools"]  # Optional - start with --profile dev-tools
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  devsmith-network:
    driver: bridge

volumes:
  postgres_data:
  nginx-cache:
