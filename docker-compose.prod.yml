# DevSmith Modular Platform - Production Deployment
# For beta users and production deployments

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devsmith-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-devsmith}
      POSTGRES_USER: ${DB_USER:-devsmith}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-devsmith}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: devsmith-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  logs:
    image: ghcr.io/mikejsmith1985/devsmith-modular-platform-logs:latest
    container_name: devsmith-logs
    ports:
      - "${LOGS_PORT:-8082}:8082"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-devsmith}
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      DB_NAME: ${DB_NAME:-devsmith}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Service config
      LOG_LEVEL: ${LOG_LEVEL:-info}
      GIN_MODE: ${GIN_MODE:-release}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  portal:
    image: ghcr.io/mikejsmith1985/devsmith-modular-platform-portal:latest
    container_name: devsmith-portal
    ports:
      - "${PORTAL_PORT:-8080}:8080"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-devsmith}
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      DB_NAME: ${DB_NAME:-devsmith}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Auth (configure these!)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      
      # Service config
      LOG_LEVEL: ${LOG_LEVEL:-info}
      GIN_MODE: ${GIN_MODE:-release}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: devsmith-network
