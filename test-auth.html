<!DOCTYPE html>
<html>
<head>
    <title>DevSmith Test Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>DevSmith Platform - Test Authentication</h1>
    <p>Click the button below to authenticate your browser session:</p>
    
    <button onclick="authenticate()">Authenticate Browser</button>
    
    <div id="status"></div>
    
    <script>
        async function authenticate() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status">Authenticating...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/auth/test-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'browser-user',
                        email: 'browser@devsmith.local',
                        avatar_url: 'https://example.com/avatar.png',
                        github_id: '55555'
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.message === 'success') {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <h3>✓ Authentication Successful!</h3>
                            <p><strong>Username:</strong> ${data.user.username}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p>Your browser is now authenticated. You can:</p>
                            <ol>
                                <li><a href="http://localhost:3000/llm-config" target="_blank">Open LLM Config Page</a></li>
                                <li><a href="http://localhost:3000/dashboard" target="_blank">Open Dashboard</a></li>
                            </ol>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <h3>✗ Authentication Failed</h3>
                        <p>${error.message}</p>
                        <p>Make sure the DevSmith platform is running at http://localhost:3000</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
