services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devsmith-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: devsmith
      POSTGRES_PASSWORD: devsmith
      POSTGRES_DB: devsmith
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
    volumes:
      - ./docker/postgres/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devsmith -d devsmith"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 8s
  traefik:
    image: traefik:v2.10
    container_name: devsmith-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:3000"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "3000:3000"   # Main gateway
      - "8090:8080"   # Traefik dashboard (changed from 8080 to avoid conflict with Portal)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      portal:
        condition: service_healthy
      review:
        condition: service_started
      logs:
        condition: service_healthy
      analytics:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - devsmith-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
        VITE_API_URL: http://localhost:3000
    container_name: devsmith-frontend
    ports:
      - "5173:80"
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=(Host(`localhost`) || Host(`127.0.0.1`)) && !PathPrefix(`/api`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=2147483647"  # Max priority to override Traefik dashboard
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  portal:
    build:
      context: .
      dockerfile: cmd/portal/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - REDIS_URL=redis:6379
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY:-dev-encryption-key-32-chars-min}
      - REDIRECT_URI=http://localhost:3000/auth/github/callback
      - ENABLE_TEST_AUTH=true
      - LOGS_SERVICE_URL=http://logs:8082/api/logs
      - ENVIRONMENT=docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      logs:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s
    labels:
      - "traefik.enable=true"
      # Portal API - /api/portal routes go to backend
      - "traefik.http.routers.portal-api.rule=(Host(`localhost`) || Host(`127.0.0.1`)) && PathPrefix(`/api/portal`)"
      - "traefik.http.routers.portal-api.entrypoints=web"
      - "traefik.http.routers.portal-api.priority=100"
      - "traefik.http.routers.portal-api.service=portal"
      # Portal Auth - /auth routes go to backend
      - "traefik.http.routers.portal-auth.rule=(Host(`localhost`) || Host(`127.0.0.1`)) && PathPrefix(`/auth`)"
      - "traefik.http.routers.portal-auth.entrypoints=web"
      - "traefik.http.routers.portal-auth.priority=99"
      - "traefik.http.routers.portal-auth.service=portal"
      # Portal Assets - /assets for React JS/CSS
      - "traefik.http.routers.portal-assets.rule=(Host(`localhost`) || Host(`127.0.0.1`)) && PathPrefix(`/assets`)"
      - "traefik.http.routers.portal-assets.entrypoints=web"
      - "traefik.http.routers.portal-assets.priority=98"
      - "traefik.http.routers.portal-assets.service=portal"
      # Portal Static - /static for legacy static files
      - "traefik.http.routers.portal-static.rule=(Host(`localhost`) || Host(`127.0.0.1`)) && PathPrefix(`/static`)"
      - "traefik.http.routers.portal-static.entrypoints=web"
      - "traefik.http.routers.portal-static.priority=97"
      - "traefik.http.routers.portal-static.service=portal"
      # Portal Root - catch-all for React SPA (lowest priority)
      - "traefik.http.routers.portal-root.rule=Host(`localhost`) || Host(`127.0.0.1`)"
      - "traefik.http.routers.portal-root.entrypoints=web"
      - "traefik.http.routers.portal-root.priority=1"
      - "traefik.http.routers.portal-root.service=portal"
      # Service definition with health check
      - "traefik.http.services.portal.loadbalancer.server.port=3001"
      - "traefik.http.services.portal.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.portal.loadbalancer.healthcheck.interval=10s"
  review:
    build:
      context: .
      dockerfile: cmd/review/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - REVIEW_DB_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - REDIS_URL=redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - LOGS_SERVICE_URL=http://logs:8082/api/logs
      - OLLAMA_ENDPOINT=http://host.docker.internal:11434
      - OLLAMA_MODEL=mistral:7b-instruct
      - ENVIRONMENT=docker
        - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      logs:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.review.rule=(Host(`localhost`) || Host(`127.0.0.1`)) && PathPrefix(`/api/review`)"
      - "traefik.http.routers.review.entrypoints=web"
      - "traefik.http.routers.review.priority=100"
      - "traefik.http.routers.review.service=review"
      - "traefik.http.services.review.loadbalancer.server.port=8081"
      - "traefik.http.services.review.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.review.loadbalancer.healthcheck.interval=10s"
  logs:
    build:
      context: .
      dockerfile: cmd/logs/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - REDIS_URL=redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - REDIRECT_URI=http://localhost:3000/auth/github/callback
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.logs.rule=(Host(`localhost`) || Host(`127.0.0.1`)) && PathPrefix(`/api/logs`)"
      - "traefik.http.routers.logs.entrypoints=web"
      - "traefik.http.routers.logs.priority=100"
      - "traefik.http.routers.logs.service=logs"
      - "traefik.http.services.logs.loadbalancer.server.port=8082"
      - "traefik.http.services.logs.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.logs.loadbalancer.healthcheck.interval=10s"
  analytics:
    build:
      context: .
      dockerfile: cmd/analytics/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - REDIS_URL=redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - LOGS_SERVICE_URL=http://logs:8082/api/logs
      - ENVIRONMENT=docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      logs:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.analytics.rule=(Host(`localhost`) || Host(`127.0.0.1`)) && PathPrefix(`/api/analytics`)"
      - "traefik.http.routers.analytics.entrypoints=web"
      - "traefik.http.routers.analytics.priority=100"
      - "traefik.http.routers.analytics.service=analytics"
      - "traefik.http.services.analytics.loadbalancer.server.port=8083"
      - "traefik.http.services.analytics.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.analytics.loadbalancer.healthcheck.interval=10s"

  maildev:
    image: maildev/maildev:latest
    profiles: ["dev-tools"]
    ports:
      - "1025:1025" # SMTP
      - "1080:1080" # Web UI
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1080"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 8s

  jaeger:
    image: jaegertracing/all-in-one:1.51
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    profiles: ["dev-tools"]
    ports:
      - "8090:8080"
    environment:
      - SWAGGER_JSON=/docs/openapi-review.yaml
      - BASE_URL=/docs/review
    volumes:
      - ./docs:/docs:ro
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Playwright test runner - runs E2E tests inside the Docker network so
  # tests exercise the nginx gateway and services via their container names.
  # This service is intended for local CI / developer smoke runs. It uses
  # the Playwright official image which includes browsers.
  playwright:
    image: mcr.microsoft.com/playwright:latest
    working_dir: /work
    volumes:
      - ./:/work:cached
    environment:
      - PLAYWRIGHT_IN_DOCKER=1
      - PLAYWRIGHT_BASE_URL=http://traefik:3000
      - CI=1
    depends_on:
      traefik:
        condition: service_started
    networks:
      - devsmith-network
    # Install deps and run smoke tests by default. You can override the
    # command to run a different project or reporter.
    command: sh -c "npm ci --silent || true && npx playwright install --with-deps || true && npx playwright test --project=smoke --reporter=list"

networks:
  devsmith-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
