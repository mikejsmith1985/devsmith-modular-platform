services:
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: devsmith
      POSTGRES_PASSWORD: devsmith
      POSTGRES_DB: devsmith
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
    volumes:
      - ./docker/postgres/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devsmith -d devsmith"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 8s
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ${PWD}/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./apps/portal/static/:/usr/share/nginx/html:ro
      # Ensure nginx can create runtime cache/temp directories
      - nginx-cache:/var/cache/nginx
    ports:
      - "3000:80" # Changed: map host 3000 to container 80 (nginx listens on 80)
    depends_on:
      portal:
        condition: service_healthy
      review:
        condition: service_healthy
      logs:
        condition: service_healthy
      analytics:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  portal:
    build:
      context: .
      dockerfile: cmd/portal/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - GITHUB_CLIENT_ID=Ov23liaV4He3p1k7VziT
      - GITHUB_CLIENT_SECRET=38a572a8b527e670ca5b9b03e9645c243b517f98
      - REDIRECT_URI=http://localhost:3000/auth/github/callback
      - ENABLE_TEST_AUTH=true
      - LOGS_SERVICE_URL=http://logs:8082/api/logs
      - ENVIRONMENT=docker
    depends_on:
      postgres:
        condition: service_healthy
      logs:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s
  review:
    build:
      context: .
      dockerfile: cmd/review/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - REVIEW_DB_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - LOGS_SERVICE_URL=http://logs:8082/api/logs
      - OLLAMA_ENDPOINT=http://host.docker.internal:11434
      - OLLAMA_MODEL=mistral:7b-instruct
      - ENVIRONMENT=docker
        - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
      logs:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s
  logs:
    build:
      context: .
      dockerfile: cmd/logs/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - GITHUB_CLIENT_ID=Ov23liaV4He3p1k7VziT
      - GITHUB_CLIENT_SECRET=38a572a8b527e670ca5b9b03e9645c243b517f98
      - REDIRECT_URI=http://localhost:3000/auth/github/callback
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s
  analytics:
    build:
      context: .
      dockerfile: cmd/analytics/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - DATABASE_URL=postgres://devsmith:devsmith@postgres:5432/devsmith?sslmode=disable
      - LOGS_SERVICE_URL=http://logs:8082/api/logs
      - ENVIRONMENT=docker
    depends_on:
      postgres:
        condition: service_healthy
      logs:
        condition: service_healthy
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s

  maildev:
    image: maildev/maildev:latest
    ports:
      - "1025:1025" # SMTP
      - "1080:1080" # Web UI
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1080/" ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 8s

  jaeger:
    image: jaegertracing/all-in-one:1.51
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - devsmith-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  devsmith-network:
    driver: bridge

volumes:
  postgres_data:
  nginx-cache:
