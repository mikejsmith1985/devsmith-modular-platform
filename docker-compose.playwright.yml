services:
  playwright:
    image: mcr.microsoft.com/playwright:focal
    working_dir: /app
    volumes:
      - .:/app
    network_mode: ${PLAYWRIGHT_NETWORK:-host}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PLAYWRIGHT_BASE_URL: ${PLAYWRIGHT_BASE_URL:-http://host.docker.internal:3000}
    command: bash -c "npm ci && npx playwright test tests/e2e/smoke/ollama-integration/ --project=smoke --workers=4"
