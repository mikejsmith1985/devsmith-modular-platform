name: Frontend Build & Test

on:
  pull_request:
    branches: [development, main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-test.yml'
  push:
    branches: [development, main]
    paths:
      - 'frontend/**'

jobs:
  frontend-build:
    name: Build React Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build React app
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:3000
          VITE_ENABLE_TEST_AUTH: true

      - name: Verify build artifacts
        working-directory: frontend
        run: |
          test -d dist || (echo "dist/ folder not created" && exit 1)
          test -f dist/index.html || (echo "index.html not found" && exit 1)
          echo "✓ Build artifacts created successfully"

      - name: Check bundle size
        working-directory: frontend
        run: |
          size=$(du -sh dist | cut -f1)
          echo "Bundle size: $size"
          # Fail if bundle is over 5MB
          size_bytes=$(du -sb dist | cut -f1)
          if [ "$size_bytes" -gt 5242880 ]; then
            echo "✗ Bundle too large (>5MB)"
            exit 1
          fi
          echo "✓ Bundle size acceptable"

      - name: Test build in Docker
        run: |
          docker-compose up -d --build frontend
          sleep 5
          curl -f http://localhost:5173/ || (echo "Frontend not accessible in Docker" && exit 1)
          echo "✓ Frontend serves correctly in Docker"
          docker-compose down

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  frontend-lint:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true  # Don't fail on warnings for now
