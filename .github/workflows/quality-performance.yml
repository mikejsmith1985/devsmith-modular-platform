name: Quality & Performance

# Comprehensive quality checks including tests, benchmarks, and E2E
# Runs on PRs and pushes to main branches

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

jobs:
  # Job 1: Unit Tests (Fast - No Services Required)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests with race detection
        run: |
          echo "Running unit tests (excluding integration tests)..."
          go test -race -short ./...

      - name: Generate coverage report
        run: |
          echo "Generating coverage report..."
          go test -coverprofile=coverage.out -short ./...
          go tool cover -func=coverage.out

      - name: Check test coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below 70% threshold"
            exit 1
          fi
          
          echo "✅ Coverage ${COVERAGE}% meets 70% threshold"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 2: Integration Tests (Requires Services)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # Only run if unit tests pass

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: devsmith
          POSTGRES_PASSWORD: devsmith
          POSTGRES_DB: devsmith_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests with race detection
        env:
          DATABASE_URL: postgres://devsmith:devsmith@localhost:5432/devsmith_test?sslmode=disable
        run: |
          echo "Running integration tests..."
          go test -race -tags=integration ./...

  # Job 2: Circuit Breaker Benchmarks (Non-blocking)
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run circuit breaker benchmarks
        run: |
          echo "Running circuit breaker benchmarks..."
          go test -bench=. -benchmem -benchtime=5s ./internal/review/circuit/ | tee benchmark-results.txt

      - name: Parse benchmark results
        run: |
          echo "Benchmark Summary:"
          grep "BenchmarkCircuitBreaker" benchmark-results.txt
          
          # Extract key metrics
          SUCCESS_NS=$(grep "BenchmarkCircuitBreaker_Execute_Success" benchmark-results.txt | awk '{print $3}')
          ALLOCS=$(grep "BenchmarkCircuitBreaker_Execute_Success" benchmark-results.txt | awk '{print $7}')
          
          echo "Success path latency: ${SUCCESS_NS}"
          echo "Allocations per operation: ${ALLOCS}"
          
          # Validate performance targets
          if [[ $(echo "${SUCCESS_NS}" | cut -d'.' -f1) -gt 100 ]]; then
            echo "⚠️ Circuit breaker overhead >100ns (target: <100ns)"
          else
            echo "✅ Circuit breaker overhead <100ns"
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt
          retention-days: 30

  # Job 4: Architecture-Aware E2E Tests
  # NOTE: Smoke tests moved to separate workflow (smoke-test.yml)
  # This job now focuses on accessibility testing with proper architecture
  e2e-accessibility:
    name: E2E Accessibility Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=devsmith
          POSTGRES_PASSWORD=devsmith123
          POSTGRES_DB=devsmith
          DATABASE_URL=postgresql://devsmith:devsmith123@postgres:5432/devsmith
          REDIS_URL=redis://redis:6379
          GITHUB_CLIENT_ID=test_client_id
          GITHUB_CLIENT_SECRET=test_client_secret
          ENABLE_TEST_AUTH=true
          JWT_SECRET=test_jwt_secret_for_ci
          ENVIRONMENT=ci
          EOF

      - name: Start services with docker-compose
        run: |
          docker-compose up -d --build
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'while [ $(docker-compose ps --format json | jq -r ".[] | select(.Health == \"healthy\") | .Name" | wc -l) -lt 6 ]; do sleep 5; done'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests via Traefik gateway
        run: npx playwright test tests/e2e/review/accessibility.spec.ts
        env:
          BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Cleanup services
        if: always()
        run: |
          if [ -n "$PORTAL_PID" ]; then kill $PORTAL_PID || true; fi
          if [ -n "$LOGS_PID" ]; then kill $LOGS_PID || true; fi

  # Job 5: Accessibility Tests (axe-core)
  # Job 5: OpenAPI Validation
  openapi:
    name: OpenAPI Spec Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Removed: char0n/swagger-editor-validate - Puppeteer sandbox issues in GitHub Actions
      # Using Spectral CLI only for OpenAPI validation

      - name: Check for OpenAPI linting issues
        uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'docs/openapi-review.yaml'

  # Summary Job (Branch Protection Rule Target)
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, benchmarks, e2e-accessibility, openapi]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Benchmarks: ${{ needs.benchmarks.result }}"
          echo "E2E Accessibility: ${{ needs.e2e-accessibility.result }}"
          echo "OpenAPI: ${{ needs.openapi.result }}"

          # Benchmarks are informational only (don't block)
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-accessibility.result }}" != "success" ] || \
             [ "${{ needs.openapi.result }}" != "success" ]; then
            echo "❌ Quality gate failed"
            exit 1
          fi
          
          echo "✅ Quality gate passed"
          
          # Show benchmark status
          if [ "${{ needs.benchmarks.result }}" != "success" ]; then
            echo "⚠️ Benchmarks failed (non-blocking)"
          else
            echo "✅ Benchmarks passed"
          fi

