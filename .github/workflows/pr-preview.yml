name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Generate PR Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.go
            **/go.mod
            **/go.sum

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = '${{ steps.changed-files.outputs.all_changed_files }}'.split(' ');
            const goFiles = changedFiles.filter(f => f.endsWith('.go'));

            const body = `
            ## ğŸ” PR Preview

            **Changed Files:** ${changedFiles.length} files
            **Go Files Changed:** ${goFiles.length} files

            ### ğŸ“Š What's Next
            - â³ Running tests...
            - â³ Building Docker images...
            - â³ Running linters...

            Results will be updated shortly.

            ---
            ğŸ¤– Generated by GitHub Actions
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
