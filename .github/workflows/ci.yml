name: CI

# Purpose: Lightweight safety net for things pre-commit hook can't catch
# Philosophy: Pre-commit is the quality gate, CI validates deployment artifacts

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

jobs:
  # Job 1: Verify code builds (catches --no-verify commits)
  build:
    name: Build Services
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service: [portal, review, logs, analytics]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build ${{ matrix.service }}
        run: |
          echo "Building ${{ matrix.service }} service..."

          # Check if service has any Go files (skip if TDD RED phase)
          if ! ls cmd/${{ matrix.service }}/*.go >/dev/null 2>&1; then
            echo "⚠️  No Go files in cmd/${{ matrix.service }} (TDD RED phase - OK to skip)"
            exit 0
          fi

          go build -v -o bin/${{ matrix.service }} ./cmd/${{ matrix.service }}
          echo "✓ Build successful"

      - name: Verify binary exists
        run: |
          # Skip verification if no Go files (TDD RED phase)
          if ! ls cmd/${{ matrix.service }}/*.go >/dev/null 2>&1; then
            echo "⚠️  Skipping binary verification (no Go files)"
            exit 0
          fi

          test -f bin/${{ matrix.service }}
          file bin/${{ matrix.service }}

  # Job 2: Validate Docker images build (can't easily do this in pre-commit)
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service: [portal, review, logs, analytics]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if service has Go files
        id: check_files
        run: |
          if ls cmd/${{ matrix.service }}/*.go >/dev/null 2>&1; then
            echo "has_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "⚠️  No Go files in cmd/${{ matrix.service }} (TDD RED phase - skipping Docker build)"
          fi

      - name: Build ${{ matrix.service }} Docker image
        if: steps.check_files.outputs.has_files == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/${{ matrix.service }}/Dockerfile
          push: false
          tags: devsmith-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Comprehensive lint pass (full repo scan for QA consistency)
  lint:
    name: Code Quality Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate context

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint - Full Repository Scan
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m --out-format=colored-line-number
          skip-pkg-cache: false
          skip-build-cache: false

      - name: Verify Build After Linting
        run: |
          echo "Verifying all packages build clean..."
          go build ./cmd/...
          go build ./internal/...
          go build ./apps/...

  # Job 4: End-to-End tests (validates full user flows and routing)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: always() && (needs.build.result == 'success' && needs.docker.result == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright browsers
        run: npx -y playwright install

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          echo "Waiting for services to be healthy..."

      - name: Wait for services to be ready
        run: |
          MAX_ATTEMPTS=60
          ATTEMPT=0
          
          echo "Checking services health through nginx on port 3000..."
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # Check if nginx health endpoint responds
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || echo "000")
            
            if [ "$HEALTH_STATUS" = "200" ]; then
              echo "✅ Platform health check passed"
              exit 0
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Health check returned $HEALTH_STATUS, waiting..."
            sleep 2
          done
          
          echo "❌ Services failed to become healthy after $((MAX_ATTEMPTS * 2)) seconds"
          echo "Docker status:"
          docker ps
          echo ""
          echo "Docker logs:"
          docker-compose logs
          exit 1

      - name: Run Playwright E2E tests
        run: |
          npx playwright test tests/e2e/ --reporter=html
        timeout-minutes: 10

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop services
        if: always()
        run: docker-compose down

  # Summary job (optional, useful for branch protection rules)
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build, docker, lint, e2e]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Build: ${{ needs.build.result }}"
          echo "Docker: ${{ needs.docker.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "E2E: ${{ needs.e2e.result }}"

          if [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.docker.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          fi

          echo "✅ All CI checks passed"
