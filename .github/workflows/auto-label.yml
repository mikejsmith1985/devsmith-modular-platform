name: Auto Label PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  label:
    name: Auto-label based on files changed
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  size-label:
    name: Label PR by size
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const changes = pr.additions + pr.deletions;

            let sizeLabel = '';
            if (changes < 100) sizeLabel = 'size/XS';
            else if (changes < 300) sizeLabel = 'size/S';
            else if (changes < 600) sizeLabel = 'size/M';
            else if (changes < 1000) sizeLabel = 'size/L';
            else sizeLabel = 'size/XL';

            // Remove old size labels
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const sizeLabels = labels.filter(l => l.name.startsWith('size/'));
            for (const label of sizeLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                name: label.name
              });
            }

            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: [sizeLabel]
            });
