version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-htmx-starter
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SERVICE_NAME=go-htmx-starter
      - LOG_LEVEL=INFO
    volumes:
      # Uncomment for hot reload during development
      # - ./templates:/home/appuser/templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
